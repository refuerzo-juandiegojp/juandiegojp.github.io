<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarta de Manzana</title>
  </head>
  <body>
    <h1>Pastel de manzana</h1>
    <br />
    <img
      src="https://www.annarecetasfaciles.com/files/dsc02212-1.jpg"
      alt="Tarta"
      width="250"
      height="250"
    />
    <ol>
      <li>Hacer la masa y dejar reposar.</li>
      <li>
        Preparar las manzanas
        <ul>
          <li>Lavarlas</li>
          <li>Pelarlas</li>
          <li>Cortarlas</li>
        </ul>
      </li>
      <li>
        Estirar la masa sobre la bandeja, colocar encima las manzanas y añadir
        mermelada.
      </li>
      <li>Meter en el horno hasta que se haga.</li>
    </ol>
    <h1>Laura Alcón García</h1>
  </body>
</html>
